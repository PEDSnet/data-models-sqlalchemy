machine:
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.2-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo start docker
  python:
    version: 2.7.3

dependencies:
  cache_directories:
    - "~/docker"
  post:
    - if [[ -e ~/docker/image.tar ]]; then docker load --input
      ~/docker/image.tar; fi
    - docker build -t
      dbhi/data-models-sqlalchemy:$(./version.sh | sed "s/+/-/") .
    - mkdir -p ~/docker; docker save
      dbhi/data-models-sqlalchemy:$(./version.sh | sed "s/+/-/") >
      ~/docker/image.tar

test:
  override:
    - docker run -d -p "5000:80"
      dbhi/data-models-sqlalchemy:$(./version.sh | sed "s/+/-/"); sleep 10
    - dmsa test http://localhost:5000

deployment:
  all:
    branch: /.*/
    commands:
      - ./deploy.sh
