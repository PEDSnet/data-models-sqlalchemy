machine:
  services:
    - docker
  python:
    version: 2.7.3
  environment:
    BUILD_NUM: "${CIRCLE_BUILD_NUM}"
    COMMIT_SHA1: "${CIRCLE_SHA1}"
    BRANCH: "${CIRCLE_BRANCH}"
    APP_NAME: "${CIRCLE_PROJECT_REPONAME}"

checkout:
  post:
    - ./ci/git-set-file-times.pl

dependencies:
  pre:
    - pip install awscli wheel twine
  cache_directories:
    - "~/docker"
  post:
    - if [[ -e ~/docker/image.tar ]]; then docker load --input
      ~/docker/image.tar; fi
    - docker build -t
      dbhi/data-models-sqlalchemy:$(./ci/version.sh | sed "s/+/-/g") .
    - mkdir -p ~/docker; docker save
      dbhi/data-models-sqlalchemy:$(./ci/version.sh | sed "s/+/-/g") >
      ~/docker/image.tar

test:
  override:
    - docker run -d -p "5000:80"
      dbhi/data-models-sqlalchemy:$(./ci/version.sh | sed "s/+/-/g"); sleep 10
    - dmsa test http://localhost:5000

deployment:
  all:
    branch: /.*/
    commands:
      - sudo curl -L -o /usr/bin/jq
        'http://stedolan.github.io/jq/download/linux64/jq';
        sudo chmod 0755 /usr/bin/jq
      - ./ci/deploy.sh
